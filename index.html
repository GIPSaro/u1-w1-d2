<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8" />
    <meta name="viewport" content="width=device-width, initial-scale 1.0" />
    <title>Sviluppo di una pagina web - Blog Epicode</title>
  </head>
  <div>
    <title>Epicode - Il blog dei developers</title>
    <img src="./assets/img/logo.svg" />
  </div>

  <form>
    <fieldset>
      <legend>NOME</legend>
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Nome" />

      <br />
      <label for="cognome">Cognome</label>
      <input type="text" id="Cognome" placeholder="Cognome" />
    </fieldset>
    <br />
    <fieldset>
      <legend>EMAIL</legend>
      <label for="email">Nome</label>
      <input type="text" id="email" placeholder="email" />
    </fieldset>
    <br />
    <fieldset>
      <legend>DATE OF BIRTH</legend>
      <label for="date of birth">Date of birth</label>
      <input type="date" id="date of birth" placeholder="date of birth" />
    </fieldset>
  </form>
  <br />
  <br />
  <br />
  <form>
    <fieldset>
      <legend>Prenotazioni</legend>
      <div>
        <label for="nome-prenotazione"></label>
        <input
          type="text"
          id="nome-prenotazione"
          placeholder="inserisci il nome della prenotazione"
        />
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label for="auto">AUTO</label>
        <input type="radio" name="veicolo" id="auto" />
        <label for="moto">MOTO</label>
        <input type="radio" name="veicolo" id="moto" />
        <label for="bici">BICI</label>
        <input type="radio" name="veicolo" id="bici" />
      </div>
    </fieldset>
  </form>
</html>
